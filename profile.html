<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile - DrillEngine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .profile-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
    header, footer {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="py-3">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand fw-bold" href="/">DrillEngine</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Profile Content -->
  <main class="container my-5">
    <div class="profile-box text-center">
      <h2 class="mb-4">My Profile</h2>

      <form method="POST" action="/update_profile" enctype="multipart/form-data">
        <!-- Profile Picture -->
        <div class="mb-3">
          <img src="{{ url_for('static', filename='profile_pics/default.png') }}" class="profile-img mb-2" alt="Profile Picture" />
          <input type="file" name="profile_pic" class="form-control" />
        </div>

        <!-- User Info -->
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" value="{{ user.username }}" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email" value="{{ user.email }}" required />
        </div>

        <!-- Password Update -->
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="New Password (leave blank to keep current)" />
        </div>

        <!-- Stats -->
        <div class="mb-3">
          <p>Total Scans: <strong>{{ user.scan_count }}</strong></p>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-light py-3">
    &copy; 2025 DrillEngine. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
